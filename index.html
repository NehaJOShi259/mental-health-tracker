<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mental Health Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Mental Health Tracker</h1>

  <section id="mood-input">
    <h2>How are you feeling today?</h2>
    <div class="mood‑buttons">
      <button data-mood="Happy">😊 Happy</button>
      <button data-mood="Sad">😔 Sad</button>
      <button data-mood="Angry">😠 Angry</button>
      <button data-mood="Anxious">😰 Anxious</button>
      <button data-mood="Neutral">😐 Neutral</button>
    </div>
  </section>

  <p id="quote">Loading affirmation...</p>

  <div class="data-section">
    <div class="chart-box">
      <h2>Mood Trends</h2>
      <canvas id="moodChart" width="300" height="300"></canvas>
    </div>

    <div class="history-box">
      <h2>Recent Moods</h2>
      <ul id="history"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
